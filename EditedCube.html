<!DOCTYPE html>
<html lang='en'>

<head>

	<title>A-Frame Load in Models</title>
	<script src="http://livejs.com/live.js"></script>
	<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.4.0/dist/aframe-altspace-component.min.js"></script>
	<script src="http://sdk.altvr.com/libs/altspace.js/1.0.0/altspace.min.js"></script>
	<script src="https://cdn.rawgit.com/norybiak/UltimateLoader/v0.3.0/dist/UltimateLoader.min.js"></script>

</head>

<body>
	<a-scene altspace='fullspace: true'>

		<a-assets>
			<a-asset-item id="test-obj" src="URL/to/model.obj"></a-asset-item>
			<a-asset-item id="test-mtl" src="URL/to/model.mtl"></a-asset-item>
			<a-asset-item id="test-dae" src="URL/to/model.dae"></a-asset-item>
		</a-assets>

		<a-entity collada-model="#test-dae" position="1 1 1" rotation="30 30 30">A</a-entity>
		<a-entity obj-model="obj: #test-obj; mtl: test-mtl" position="0 0 0" rotation="0 0 0"></a-entity>

	</a-scene>

</body>

</html>
